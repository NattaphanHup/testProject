<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Dot Game</title>
    <style>
        .dot {
            height: 25px;
            width: 25px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #eee;
            position: relative;
            border: 1px solid red;
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body style="border: 1px solid red;">
    <div class="container">
        <div id="dot" class="dot"></div>
        <div><button onclick="document.getElementById('position').innerHTML = moveDot()">test position</button></div>
        <div id="position"></div>
    </div>


    <script>
        const getRandom = (max, min) => Math.floor(Math.random() * (max - min + 1) + min);

        const dot = document.getElementById("dot");
        const container = document.querySelector("body");

        const moveDot = () => {
            const maxX = container.clientWidth - dot.clientWidth;
            const maxY = container.clientHeight - dot.clientHeight;
            dot.style.left = getRandom(0, maxX) + "px";
            dot.style.top = getRandom(0, maxY) + "px";
        };

        dot.addEventListener("click", moveDot);
    </script>
</body>

</html>
